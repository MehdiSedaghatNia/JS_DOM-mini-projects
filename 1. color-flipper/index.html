<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon (line).ico" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- Css & JS-->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Color Flipper</title>
  </head>

  <body>
    <h1 class="title">Color Flipper</h1>
    <div class="container">
      <div class="conversion">
        <button class="convert-btn hex-btn active">Hex</button>
        <button class="convert-btn rgb-btn">RGB</button>
      </div>
      <div class="hex-content">
        <h2>Background Color:</h2>
        <h2 class="hex-color">#406459</h2>
      </div>
      <button class="btn">Change Color</button>
    </div>
  </body>
</html>
